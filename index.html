<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .language-selector img {
            width: 30px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .language-selector img:hover {
            opacity: 1;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #cart {
            margin-top: 20px;
            border-top: 2px solid #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" data-lang="en" onclick="changeLanguage('en')">
        <img src="https://flagcdn.com/w40/fr.png" alt="Fran√ßais" data-lang="fr" onclick="changeLanguage('fr')">
        <img src="https://flagcdn.com/w40/pl.png" alt="Polski" data-lang="pl" onclick="changeLanguage('pl')">
    </div>

    <h1 id="shop-title">üõçÔ∏è My Online Store</h1>
    
    <div id="products"></div>
    
    <div id="cart">
        <h2 id="cart-title">üõí Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="total-label">Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Multilingual Dictionary
        const translations = {
            en: {
                shopTitle: "üõçÔ∏è My Online Store",
                cartTitle: "üõí Shopping Cart",
                totalLabel: "Total: $",
                checkoutBtn: "Checkout",
                emptyCartAlert: "Your cart is empty!",
                purchaseAlert: "Thank you for your purchase! Total: $",
                products: [
                    { id: 1, name: "Wireless Headphones", price: 49.99, stock: 10 },
                    { id: 2, name: "Smart Watch", price: 99.99, stock: 5 },
                    { id: 3, name: "Portable Speaker", price: 79.99, stock: 8 }
                ]
            },
            fr: {
                shopTitle: "üõçÔ∏è Ma Boutique En Ligne",
                cartTitle: "üõí Panier",
                totalLabel: "Total : ",
                checkoutBtn: "Payer",
                emptyCartAlert: "Votre panier est vide !",
                purchaseAlert: "Merci pour votre achat ! Total : ",
                products: [
                    { id: 1, name: "√âcouteurs Sans Fil", price: 49.99, stock: 10 },
                    { id: 2, name: "Montre Intelligente", price: 99.99, stock: 5 },
                    { id: 3, name: "Enceinte Portable", price: 79.99, stock: 8 }
                ]
            },
            pl: {
                shopTitle: "üõçÔ∏è M√≥j Sklep Internetowy",
                cartTitle: "üõí Koszyk",
                totalLabel: "Razem: ",
                checkoutBtn: "Zam√≥w",
                emptyCartAlert: "Tw√≥j koszyk jest pusty!",
                purchaseAlert: "Dziƒôkujemy za zakup! Razem: ",
                products: [
                    { id: 1, name: "Bezprzewodowe S≈Çuchawki", price: 49.99, stock: 10 },
                    { id: 2, name: "Smartwatch", price: 99.99, stock: 5 },
                    { id: 3, name: "Przeno≈õny G≈Ço≈õnik", price: 79.99, stock: 8 }
                ]
            }
        };

        // Current language and cart state
        let currentLanguage = 'en';
        let cart = [];
        let currentProducts = translations.en.products;

        // Change language function
        function changeLanguage(lang) {
            currentLanguage = lang;
            currentProducts = translations[lang].products;
            
            // Update page texts
            document.getElementById('shop-title').textContent = translations[lang].shopTitle;
            document.getElementById('cart-title').textContent = translations[lang].cartTitle;
            document.getElementById('total-label').textContent = translations[lang].totalLabel;
            document.getElementById('checkout-btn').textContent = translations[lang].checkoutBtn;

            renderProducts();
            renderCart();
        }

        // Render products
        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = currentProducts.map(product => `
                <div class="product">
                    <span>${product.name} - $${product.price.toFixed(2)}</span>
                    <button onclick="addToCart(${product.id})">
                        ${currentLanguage === 'pl' ? 'Dodaj do koszyka' : 
                           currentLanguage === 'fr' ? 'Ajouter au panier' : 'Add to Cart'}
                    </button>
                </div>
            `).join('');
        }

        // Add to cart function
        function addToCart(productId) {
            const product = currentProducts.find(p => p.id === productId);
            
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            renderCart();
        }

        // Render cart
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = cart.map(item => `
                <div>
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity} 
                    <button onclick="removeFromCart(${item.id})">
                        ${currentLanguage === 'pl' ? 'Usu≈Ñ' : 
                           currentLanguage === 'fr' ? 'Retirer' : 'Remove'}
                    </button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalSpan.textContent = total.toFixed(2);
        }

        // Remove from cart
        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            
            if (index !== -1) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity -= 1;
                } else {
                    cart.splice(index, 1);
                }
            }

            renderCart();
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert(translations[currentLanguage].emptyCartAlert);
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(translations[currentLanguage].purchaseAlert + total.toFixed(2));
            
            cart = [];
            renderCart();
        }

        // Initialize
        renderProducts();
        renderCart();
    </script>
</body>
</html>
